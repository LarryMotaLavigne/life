<!-- Logout form -->
<form class="form-horizontal" method="post" role="form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
    <div class="form-group">
        <input type="submit" name="submit" class="login loginmodal-submit" value="Yes">
    </div>
</form>
