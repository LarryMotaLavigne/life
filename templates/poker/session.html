<script>
    var padding = $(window).width()/2 - $("#card").width()/2;
    $('.list').slick({
        infinite: true,
        centerMode: true,
        centerPadding: padding + 'px',
        slidesToShow: 1,
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
            }
        ]
    });


</script>
